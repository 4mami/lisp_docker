name: Build and publish sbcl:1.4.15 image

on:
  push:
    paths:
      - 'sbcl/1.4.15/**'
      - '.github/workflows/docker-build-sbcl-1.4.15.yml'

env:
  LATEST: 0

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - name: Login to GitHub Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u "${GITHUB_REPOSITORY%/*}" --password-stdin
      - name: Build sbcl Debian image
        run: docker build -t "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15" "sbcl/1.4.15"
      - name: Save sbcl Debian image
        run: docker push "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15"
      - name: Build sbcl Alpine image
        run: docker build -t "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15-alpine" "sbcl/1.4.15/alpine"
      - name: Save sbcl Alpine image
        run: docker push "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15-alpine"

  publish:
    name: Publish Docker images
    runs-on: ubuntu-18.04
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@master
      - name: Extract owner name
        shell: bash
        run: echo "##[set-output name=owner;]$(echo ${GITHUB_REPOSITORY%/*})"
        id: info
      - name: Login to GitHub Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u "${{ steps.info.outputs.owner }}" --password-stdin
      - name: Pull sbcl Debian image
        run: |
          docker pull "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15"
          docker tag "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15" "${{ steps.info.outputs.owner }}/sbcl:1.4.15"
      - name: Pull sbcl Alpine image
        run: |
          docker pull "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15-alpine"
          docker tag "docker.pkg.github.com/${{ github.repository }}/sbcl:1.4.15-alpine" "${{ steps.info.outputs.owner }}/sbcl:1.4.15-alpine"
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ steps.info.outputs.owner }}" --password-stdin
      - name: Publish sbcl Debian image
        run: docker push "${{ steps.info.outputs.owner }}/sbcl:1.4.15"
      - name: Publish sbcl Alpine image
        run: docker push "${{ steps.info.outputs.owner }}/sbcl:1.4.15-alpine"
      - name: Update the latest sbcl Debian image
        if: env.LATEST == 1
        run: |
          docker tag "${{ steps.info.outputs.owner }}/sbcl:1.4.15" "${{ steps.info.outputs.owner }}/sbcl:latest"
          docker tag "${{ steps.info.outputs.owner }}/sbcl:1.4.15-alpine" "${{ steps.info.outputs.owner }}/sbcl:latest-alpine"
          docker push "${{ steps.info.outputs.owner }}/sbcl:latest"
          docker push "${{ steps.info.outputs.owner }}/sbcl:latest-alpine"
