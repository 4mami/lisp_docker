name: Create pull request to update

on:
  schedule:
    - cron: '0 15 * * *'

jobs:
  createPullRequest:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        image: [roswell, sbcl]

    steps:
      - uses: actions/checkout@v2
      - name: Update ${{ matrix.image }}
        run: "${{ matrix.image }}/update.sh"
      - name: Generate GitHub Actions
        run: "./generate-build-actions.sh ${{ matrix.image }}"
      - name: Generate README
        run: "./generate-readme.sh ${{ matrix.image }} > ${{ matrix.image }}/README.md"
      - name: Create pull request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update ${{ matrix.image }}.
          title: Update ${{ matrix.image }}
          body: |
              Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: auto-update
          branch: auto-update
          branch-suffix: timestamp
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
